<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine's Invitation</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Basic+Guides&display=swap" rel="stylesheet">





<style>


@font-face {
  font-family: love-bubble; 
  src: url(Love-Buble.otf); 
}

.love-bubble {
  font-family: love-bubble; 
}


@font-face {
  font-family: valentine-cute; 
  src: url(Valentine-Cute.ttf); 
}

.valentine-cute {
  font-family: valentine-cute; 
}


@font-face {
  font-family: love-story; 
  src: url(love-story.ttf); 
}

.love-story {
  font-family: love-story; 
}


@font-face {
  font-family: warning; 
  src: url(WARNING.ttf); 
}

.warning {
  font-family: warning; 
}



.playwrite-nz-basic-guides-regular {
  font-family: "Playwrite NZ Basic Guides", cursive;
  font-weight: 400;
  font-style: normal;
}


body {
    margin: 0;
    height: 100vh;
    background: #a4679f;
    font-family: Arial, sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Main popup */
.popup {
    background: rgb(255, 216, 216);
    width: 400px;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
    z-index: 10;
}

.popup img {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 20px;
}

.congrats-box img {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 20px;
}

h1 {
    margin-bottom: 25px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
}

button {
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#yesBtn {
    background: #893a83;
    color: white;
    font-family: valentine-cute;
    border: none;
    border-radius: 12px;
    transition: transform 1.1s ease;
}

#yesBtn:hover {
    transform: scale(1.8);
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

#noBtn {
    background: #cbcbcb;
    font-family: valentine-cute;
    color: black;
    position: relative;
}

.okBtn {
    background: #cbcbcb;
    font-family: valentine-cute;
    color: black;
    position: relative;
}

/* Congrats popup */
.congrats {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
}

.congrats-box {
    background: rgb(255, 216, 216);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    animation: pop 0.4s ease;
}


/* Congrats popup */
.oops {
    position: fixed;
    inset: 0;
    background: rgb(255, 216, 216);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
}

.oops-box {
    background: rgb(24, 24, 24);
    padding: 40px;
    border-radius: 15px;
    border: red 1px;
    font-family: warning;
    color: red;
    text-align: center;
    animation: pop 0.4s ease;
}


@keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: red;
    top: -10px;
    animation: fall linear forwards;
    z-index: 5;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}

</style>
</head>

<body>

<!-- Main Popup -->
<div class="popup">

    <img src="val.png" alt="Image">

    <h3 style="margin-bottom: 40px;" class="playwrite-nz-basic-guides-regular">I'll love you forever, I'll like you for always, as long as I'm living my baby you'll be</h3>
    
    <h1 style="margin-bottom: 6px;" class="valentine-cute" >Hey There!,</h1>
    <h1 style="margin-top: 6px;" class="valentine-cute">WiII You Be My Valentine?</h1>
    <h1 class="love-bubble">üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

</div>


<!-- Congrats Popup -->
<div class="congrats" id="congrats">

    <div class="congrats-box">

        <img src="happy-dance.gif" alt="Image">
        <h2 class="love-story">üéâ Yay! You Said Yes! ‚ù§Ô∏è</h2>
        <p class="love-story">You're My Valentine!</p>
        <br>

    </div>

</div>


<!-- Oops Popup -->
<div class="oops" id="oops">

    <div class="oops-box">

        <h2>ü•Ä Invalid Choice! ü•Ä</h2>
        <p>Sysyem has detected you are already my valentine</p>
        <br>
        <button class="okBtn" onclick="closePopup()">OK</button>

    </div>

</div>


<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const congrats = document.getElementById("congrats");
const oops = document.getElementById("oops");


/* Move NO button */
noBtn.addEventListener("mouseover", moveButton);

function moveButton() {

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "sticky";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

}


/* YES button */
yesBtn.addEventListener("click", () => {


    // Show popup
    congrats.style.display = "flex";

    // Start celebration
    startConfetti();

});


/* NO button */
noBtn.addEventListener("click", () => {

    // Show popup
    oops.style.display = "flex";

});


function closePopup() {
    document.getElementById("oops").style.display = "none";
}



/* Confetti Effect */
function startConfetti() {

    for (let i = 0; i < 150; i++) {

        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        // Random color
        const colors = ["#ff0", "#f00", "#0f0", "#00f", "#ff69b4"];
        confetti.style.background =
            colors[Math.floor(Math.random() * colors.length)];

        // Random position
        confetti.style.left = Math.random() * 100 + "vw";

        // Random size
        const size = Math.random() * 8 + 5;
        confetti.style.width = size + "px";
        confetti.style.height = size + "px";

        // Random speed
        const duration = Math.random() * 3 + 2;
        confetti.style.animationDuration = duration + "s";

        document.body.appendChild(confetti);

        // Remove after animation
        setTimeout(() => {
            confetti.remove();
        }, duration * 1000);
    }

}

</script>

</body>
</html>
